apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "co.fmauipractice"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true;
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //retrofit
    //compile files('libs/gson-2.3.1.jar')
    //parsing object to pojo
    //stetho
    compile 'com.android.support:appcompat-v7:25.0.+'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.facebook.stetho:stetho-okhttp3:1.4.0'
    compile 'com.android.support:design:25.0.+'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:cardview-v7:25.0.+'
    compile 'com.android.support:recyclerview-v7:25.0.+'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.dagger:dagger:2.2'
    compile 'com.google.dagger:dagger-compiler:2.2'
}
